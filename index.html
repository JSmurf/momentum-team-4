<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neckerest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- our css -->
	<link rel="stylesheet" href="./src/css/app.css">
	<link rel="stylesheet" href="./src/css/panels.css">
	<link rel="stylesheet" href="./src/css/todo.css">
	<link rel="stylesheet" href="./src/css/weather-icons.min.css">
	<!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="./src/assets/logopixels.png">

</head>
<body>
	<div class="backgroundImg"></div>

	<!-- Top of Screen Section -->
	<header>
		<div class="Grid">
			<div class="Grid-cell">

				<div class="weather">
					<div id="weatherTemperature" class="weather"></div><br>
					<button id="unit">Change Unit</button>
					<div id="weatherLocation"></div>
					<i id="weatherIcon" class="" aria-hidden="true"></i>
				</div>

			</div>
			<div class="Grid-cell">
				<div class="about">
					<img src="./src/assets/logopixels.png" alt="Neckerest logo" style="width:65px;height:65px;">
				</div>
			</div>
			<div class="Grid-cell">
				<div class="calendar">Calendar</div>
			</div>
		</div>
	</header>

	<div class="top-panels">
		<!-- About Panel -->
		<div class="aboutpanel">
		</div>

		<!-- Calendar Panel -->
		<div class="calendarpanel">
		</div>
	</div>



	<!-- Middle of Screen Area -->
	<div id="middle">

		<div class="greeting">Good time of day, you!</div>

		<div class="time">00:00AM</div>

	</div>


	<!-- Bottom of Screen Section -->
	<footer>
		<div class="Grid">
			<div class="Grid-cell">
				<div class="userpref">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</div>
			<div class="Grid-cell">
				<div class="quote">
					
				</div>
			</div>
			<div class="Grid-cell">
				<div class="todo">To Do</div>
			</div>
		</div>
	</footer>

	<div class="bottom-panels">

		<!-- User Preferences Panel -->
		<div class="userprefpanel">

			<div class="userprefnav">
				<ul class="settings-nav">
					<li class="features">Features</li>
					<li class="theme">Theme</li>
					<li class="quotes">Quotes</li>
				</ul>
			</div>

			<div class="showfromnav">
				<div id="userpref-features">

					<h3>Features to Show</h3>
					<div class="feat">
						<input type="checkbox" checked="checked" name="todofeat" id="todofeat">
						<label for="todo">To Do</label><br>
					</div>
					<div class="feat">	
						<input type="checkbox" checked="checked" name="weatherfeat" id="weatherfeat">
						<label for="weather">Weather</label><br>
					</div>
					<div class="feat">
						<input type="checkbox" checked="true" name="calendarfeat" id="calendarfeat">
						<label for="calendar">Calendar</label><br>
					</div>
					<div class="feat">
						<input type="checkbox" checked="true" name="quotefeat" id="quotefeat">
						<label for="quote">Quote</label><br>
					</div>
					<div class="feat">
						<input type="checkbox" checked="true" name="greetingfeat" id="greetingfeat">
						<label for="greeting">Greeting</label><br>
					</div>
					<div class="feat">
						<input type="checkbox" checked="true" name="timefeat" id="timefeat">
						<label for="time">Time</label><br>
					</div>
					<div class="feat">
						<input type="checkbox" checked="true" name="aboutfeat" id="aboutfeat">
						<label for="about">Logo</label>
					</div>

				</div><!-- end user pref features -->

				<div id="userpref-theme">
					<h3>Theme</h3>
					<input class="features" type="radio" name="themedark" id="themedark">
					<label for="theme">Dark</label>
					<input class="features" type="radio" name="themelight" id="themelight">
					<label for="theme">Light</label>
					<input class="features" type="radio" name="themecolor" id="themecolor">
					<label for="theme">Colorful</label>
				</div>

				<div id="userpref-quotes">
					<h3>Quotes</h3>
					<input class="features" type="radio" name="quotesdesign" value="quotes-design">
					<label for="theme">On Design</label>
					<input class="features" type="radio" name="quoteshumor" value="quotes-humor">
					<label for="theme">Humorous</label>
				</div>

			</div><!-- end show from nav -->

		</div><!-- end user pref panel -->

		<!-- To Do Panel-->
		<div class="todopanel">
			<div id="todoList" class="todo"></div>
		</div>

	</div><!-- end bottom screen panels -->


 	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- our javascript -->
	<script src="./src/js/app.js"></script>
	<script src="./src/js/Panels.js"></script>
	<script src="./src/js/userPref.js"></script>
	<script src="./src/js/Quotes.js"></script>
	<script src="./src/js/Weather.js"></script>
	<script src="./src/js/todo.js"></script>

</body>
</html>
